apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployement
spec:
  selector:
    matchLabels:
      app: redis-pod
  replicas: 1
  template:
    metadata:
      name: redis-pod-template
      labels:
        app: redis-pod
    spec:
      containers:
        - image: redis:alpine
          name: redis-container
